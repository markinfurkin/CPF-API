<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <title>CRUD CPF CNPJ - NeoWay</title>
        <link rel="stylesheet" href="assets/css/dist/dist.css">
        <link href=”css/bootstrap-switch/bootstrap-switch.css” rel=”stylesheet”>
    </head>
    <body>
        <div class="container">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Cadastro <b>CPF/CNPJ</b></h2>
                            </div>
                            <div class="col-sm-6">
                                <a href="#newCPF_CNPJ" class="btn btn-success" data-toggle="modal"><span>Adicionar novo CPF</span></a>
                            </div>
                        </div>
                    </div>
                    <table id="table-cpf-cnpj" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <span class="custom-checkbox">
                                        <input type="checkbox" id="selectAll">
                                        <label for="selectAll"></label>
                                    </span>
                                </th>
                                <th>CPF/CNPJ</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
        <div id="newCPF_CNPJ" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">						
                                <h4 class="modal-title">Adicionar CPF / CNPJ</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            </div>
                            <div class="modal-body">					
                                <div class="form-group">
                                        <div class="btn-group btn-group-toggle btn-group-cpf-cnpj" data-toggle="buttons">
                                                <label class="btn btn-primary active">
                                                  <input type="radio" name="cpf_cnpj_radio" id="cpf" autocomplete="off" checked> CPF
                                                </label>
                                                <label class="btn btn-primary">
                                                  <input type="radio" name="cpf_cnpj_radio" id="cnpj" autocomplete="off"> CNPJ
                                                </label>
                                              </div>
                                    <input type="text" id="newCPF_CNPJ"" class="form-control cpf" required>
                                </div>				
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                                <input type="submit" class="btn btn-success" value="Adicionar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <!--SCRIPT-->
        <script src="assets/js/dist/dist.js"></script>
    </body>
</html>
